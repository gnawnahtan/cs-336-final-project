<!-- Course Selection for Rating html file -->

<div class="container">
  <a routerLink="/start-screen">
    <div class="image">
      <img src="assets/RateMyCourse.png">
    </div>
    <!-- back icon-->
    <a routerLink="/course-selection-screen-for-rating">
      <mat-icon class="material-icons">arrow_back</mat-icon>
    </a>
  </a>

  <p class="header">Choose the Course</p>

  <!-- angular material dropdown for department -->
  <div class="dropcon">
    <mat-form-field appearance="fill" class="dropdownContainer">
      <mat-label class="placeholder">Department</mat-label>
      <mat-select class="color" [(ngModel)]="selectedDepartment" (selectionChange)="changeDepartment()">
        <mat-option>None of these</mat-option>
        <mat-option *ngFor="let dept of departments" [value]="dept">
          {{dept.title}}
          <mat-divider></mat-divider>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- angular material dropdown for course -->
  <div *ngIf="selectedDepartment" class="dropcon">
    <mat-form-field appearance="fill" class="dropdownContainer">
      <mat-label class="placeholder">Course</mat-label>
      <mat-select [(ngModel)]="selectedCourse" (selectionChange)="changeCourse()">
        <mat-option>None of these</mat-option>
        <mat-option *ngFor="let course of deptCourses" [value]="course">
          {{course.id}}: {{course.title}}
          <mat-divider></mat-divider>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <!-- will only appear when both department and course are selected -->
  <div *ngIf="selectedCourse && selectedDepartment" class="buttonContainer">
    <a routerLink="/question-one-for-rating"><button type="button" class="button">Rate this Course</button></a>
  </div>

</div>
