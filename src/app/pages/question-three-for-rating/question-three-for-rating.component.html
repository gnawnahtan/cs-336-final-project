<!-- Question 3 html file -->

<div class="container">
  <a routerLink="/start-screen">
    <div class="image">
      <img src="assets/RateMyCourse.png">
    </div>
    <!-- back icon -->
    <a routerLink="/question-two-for-rating"><mat-icon class="material-icons">arrow_back</mat-icon></a>
  </a>

  <!-- progress bar -->
  <div class="barContainer">
    <mat-progress-bar color="accent" mode="buffer" value="75"></mat-progress-bar>
  </div>

  <p class="header">Question 3: Concerns</p>
  <p class="small">Select all that apply</p>

  <!-- display material angular chips -->
  <div class="chip-list">
    <mat-chip-list class="example-chip" cdkDropListOrientation="horizontal">
      <div class="center-items">
      <mat-chip *ngFor="let con of concerns" (click)="con.selected = !con.selected"
        [ngClass]="(con.selected) ? 'chip-selected' : 'chip-unselected'">
        {{con.name}}
      </mat-chip>
    </div>
    </mat-chip-list>
  </div>

  <div class="buttonContainer">
    <button type="button" class="button" (click)="goToNext()">Next</button>
  </div>

</div>
